<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-tube Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7ee369b1ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <nav class="md:flex my-3 justify-between items-center max-w-7xl mx-auto py-5 border-b-2">
            <div class="logo">

                <img src="assets/Logo.png" alt="">

            </div>

            <div class="search mt-3">

                <label class="input input-bordered flex items-center gap-2">
                    <input id="search" type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>

            </div>

            <div class="button mt-3">

                <button class="btn">Sort</button>
                   
            </div>
        </nav>
    </header>

    <nav id="categories" class="">

    </nav>

    <main>
        <section id="videos" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4
        gap-5 py-10">

        </section>


        <!-- Open the modal using ID.showModal() method -->
<button id="show_modal" class="btn hidden" onclick="custom.showModal()">open modal</button>
<dialog id="custom_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
   
    
    <script src="js/video.js"></script>
</body>
</html>
